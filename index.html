<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Factory Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wood-count">Wood: 0</div>
    <div id="factory-level">Factory Level: 1</div>

        <h2>Upgrades</h2>

    <!-- Include the Blazor component -->
    <div id="blazor-component">
        <JafetsTips />
    </div>

    <!-- Include GameUI.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gameui.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="script.js"></script>
